<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Slideshow</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css">

    <body>
    
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--Slideshow container-->
        <div class="Container">
            
            <!--Picture Divs-->
            <div class="mySlides Fade">
                <div class="numbertext">1 / 3</div>
                <img src="Images/image1.jpg" style="width: 100%">
                <div class="caption">Pumpkins</div>
            </div>
            
            <div class="mySlides Fade">
                <div class="numbertext">2 / 3</div>
                <img src="Images/image2.jpg" style="width: 100%">
                <div class="caption">Halloween Treats</div>
            </div>
            
            <div class="mySlides Fade">
                <div class="numbertext">3 / 3</div>
                <img src="Images/image3.jpg" style="width: 100%">
                <div class="caption">A Witch and her Pumpkins</div>
            </div>
            
            <!--Nav buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--Position Dots-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    
    
    </body>
    <script src="main.js"></script>
</html>
